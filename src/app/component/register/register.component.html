<div id="formContainer">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="mat-headline">Create Account</h1>
    <mat-form-field class="formField">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" required/>
      <mat-error *ngIf="f.username.hasError('required')">Username is required</mat-error>
      <mat-error *ngIf="f.username.hasError('minlength')">Username must be at least 5 characters</mat-error>
    </mat-form-field>

    <mat-form-field class="formField">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" required/>
      <mat-error *ngIf="f.email.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="f.email.hasError('email')">Wrong email format</mat-error>
    </mat-form-field>

    <mat-form-field class="formField">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required/>
      <mat-error *ngIf="f.password.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="f.password.hasError('minlength')">Password must be at least 6 characters</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type=submit [disabled]="registerForm.invalid || loading">
<!--        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>-->
        Register
    </button>
    <a mat-button color="primary" routerLink="/login">Cancel</a>
  </form>
</div>
